<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <h1 class="title">
      R<img src="/images/rock.svg" class="svg" alt="o" style="right: 4px" />ck
      P<img src="/images/paper.svg" class="svg" alt="a" />per S<img
        src="/images/scissor.svg"
        class="svg"
        alt="o"
      />issors
    </h1>
    <div class="cards">
      <div class="card">
        <h2 class="name" id="playerName">Player</h2>
        <div class="choice" id="player-choice">👍</div>
        <div class="score">
          <p class="score-title">SCORE</p>
          <p class="score-number" id="player-score">0</p>
        </div>
      </div>
      <div class="status">
        <div class="round">Round: 0</div>
        <div class="win-status"></div>
        <div class="win-reason"></div>
      </div>

      <div class="card">
        <div class="card">
          <h2 class="name">Computer</h2>
          <div class="choice" id="computer-choice">👍</div>
          <div class="score">
            <p class="score-title">SCORE</p>
            <p class="score-number" id="computer-score">0</p>
          </div>
        </div>
      </div>
    </div>
    <div class="select-choice">
      <!-- 👊✌️✋ -->
      <h2>Make Your Choice</h2>
      <div class="btn-container">
        <button class="rock">✊</button>
        <button class="paper">✋</button>
        <button class="scissor">✌️</button>
      </div>
    </div>
  </body>
</html>
